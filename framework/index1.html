<!DOCTYPE html>
<html lang="es"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Pico.css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css"> 
    <link rel="stylesheet" href="css/calculad.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <h2>Calculadora</h2>
            <input type="text"  disabled>
            <div class="buttons">
                <button> C</button>
                <button >/</button>
                <button >*</button>
                <button >-</button>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >+</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >=</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >0</button>
            </div>
        </section>
    </main> 
    
</body>
</html>
